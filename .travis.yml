# Sample .travis.yml for R projects.
#
# See README.md for instructions, or for more configuration options,
# see the wiki:
#   https://github.com/craigcitro/r-travis/wiki

language: c

before_install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap
install:
  - ./travis-tool.sh install_r roxygen2
  - ./travis-tool.sh install_deps
script: ./travis-tool.sh run_tests

on_failure:
  - ./travis-tool.sh dump_logs

after_success:
  - git config --global user.email "luckyrand@gmail.com"
  - git config --global user.name "Chenliang Xu"
  - curl -OL https://github.com/luckyrandom/r-deploy-git/raw/master/deploy-service.sh
  - chmod 755 ./deploy-service.sh
  - ./deploy-service.sh

notifications:
  email:
    on_success: change
    on_failure: change

env:
  global:
    secure: d+d225W5SzeGmqw9EQ+y4wesJmQNEuHUce8IZryD6x8hUcz9Dt/9rRpuYAyou324E5Dtuinwx6pp82/ulGBUz8BF74rzqw5dp4WIMJUwWQP+TdeB+hUVY/nJdLDIAbDfnonCvxG3e5z7LVTdEw8RhSPxdG6+1drV8H12k546alI=

branches:
  except:
    - master-pkg